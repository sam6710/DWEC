<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>The Reading List</title>
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="./index.css">
  <script src="index.js"></script>
</head>
<body class="bg-light">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="text-center col-md-7 mx-auto"> <i class="fa d-block fa-bullseye fa-5x mb-4 text-info"></i>
          <h2><b>The Reading List</b></h2>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-4 order-md-1">
          <h4 class="mb-3">Book<br></h4>
            <div class="mb-3"> <label for="address">Title</label>
              <input type="text" class="form-control" id="title" required="">
              <div class="invalid-feedback"> Please enter the title of the book </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3"> <label for="firstName">Author</label>
                <input type="text" class="form-control" id="author" placeholder="" value="" required="">
                <div class="invalid-feedback"> Author name is required. </div>
              </div>
              <div class="col-md-6 mb-3"> <label for="lastName">Genre</label>
                <input type="text" class="form-control" id="genre" placeholder="" value="" required="">
                <div class="invalid-feedback">Genre is required. </div>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block">Add Book</button>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="d-flex justify-content-between mb-3"> <span class="text-muted">My Reading List</span><br> </h4>
          <ul id="readingList" class="list-group">
          </ul>
          <div class="py-2 text-muted text-center" style="">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <p class="mb-1" style="">Books Read: <span id="booksRead">0</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 text-muted text-center" style="">
    <div class="container">
      <div class="row">
        <div class="col-md-12 my-4">
          <p class="mb-1" style="">© 2020 - Jose Piñero</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/js/validation.js" style=""></script>
</body>
</html>
