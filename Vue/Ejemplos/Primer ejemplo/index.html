<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">{{ message }}
        <button @click="meterDatos()">Cambiar Visibilidad {{nombreSeVe}}</button>
        <h2 v-if="nombreSeVe">{{ nombre }}</h2>
        <ul>
            <li v-for="nombre in listaNombres">{{nombre}}</li>
        </ul>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'ª',
                    nombre: 'Pepe',
                    nombreSeVe: true,
                    listaNombres: ['Pepe', 'Juan', 'Luis', 'Ana', 'María']
                }
            },
            methods: {
                meterDatos() {
                    this.listaNombres.push('otro')
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
