<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        //Bar Chart
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ["Partido", "%Votos", { role: "style" } ],
            ["PSOE", 28, "red"],
            ["PP", 20.81, "blue"],
            ["VOX", 15.08, "green"],
            ["UP", 9.82, "purple"],
            ["Cs", 6.80, "orange"],
            ["ERC", 3.61, "#FF00FF"],
            ["En Común Podem", 2.26, "#FED8B1"],
            ["JxCAT", 2.19, "black"],
            ["Otros", 2.26, "gray"]
          ]);
    
          var view = new google.visualization.DataView(data);
          view.setColumns([0, 1,
                           { calc: "stringify",
                             sourceColumn: 1,
                             type: "string",
                             role: "annotation" },
                           2]);
    
          var options = {
            title: "Votación Diputados",
            width: 600,
            height: 400,
            bar: {groupWidth: "95%"},
            legend: { position: "none" },
          };
          var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
          chart.draw(view, options);
      }

      //Pie Chart
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart2);

      function drawChart2(){
        var data2 = google.visualization.arrayToDataTable([
        ["Partido", "%Votos", { role: "style" } ],
            ["PSOE", 28, "red"],
            ["PP", 20.81, "blue"],
            ["VOX", 15.08, "green"],
            ["UP", 9.82, "purple"],
            ["Cs", 6.80, "orange"],
            ["ERC", 3.61, "#FF00FF"],
            ["En Común Podem", 2.26, "#FED8B1"],
            ["JxCAT", 2.19, "black"],
            ["Otros", 2.26, "gray"]
        ]);

        var options2 = {
          title: 'Votación Diputados'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data2, options2);
      }

      //Ranking mundial turismo
      google.charts.load('current', {
        'packages':['geochart'],
      });
      google.charts.setOnLoadCallback(drawRegionsMap);
      function drawRegionsMap() {
        var data3 = google.visualization.arrayToDataTable([
          ['País', 'Popularidad'],
          ['Spain', 99.99999999999999999999999999999999999999999999999999999999999999],
          ['France', 89.400],
          ['United States', 79.256],
          ['China', 65.700],
          ['Italy', 64.513],
          ['Turkey', 51.192],
          ['Mexico', 45.024],
          ['Thailand', 	39.797],
          ['Germany', 39.563],
          ['UK', 39.418]
        ]);

        var options3 = {};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data3, options3);
      }
      </script>
</head>
<body>
    <div id="Diputados">
        <h1>a)Votación Diputados</h1>
        <div id="barchart_values" style="width: 900px; height: 300px;"></div>
        <br><br><br><br>
        <div id="piechart" style="width: 900px; height: 500px;"></div>
    </div>
    <br>
    <div>
        <h1>b)Ránking mundial turismo</h1>
        <div id="regions_div" style="width: 900px; height: 500px;"></div>
    </div>
</body>
</html>
